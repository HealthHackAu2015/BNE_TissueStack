<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

        <title> Tissue Stack - Embedded Example </title>

        <!-- ATTENTION: A jquery include and the TissueStack.Embedded.js are mandatory. The rest is fetched dynamically -->
        <script src="js/libs/jquery/jquery-2.1.1.min.js"></script>
        <script src="js/TissueStack.Embedded.js"></script>

        <script type="text/javascript">
        $(document).ready(function() {
          // specify intiial zoom and coordinates
          var initOpts = {
        		    plane: 'y',
        		    zoom : 5,
        		    x:    200,
        		    y:    100,
        		    z:    100,
        		    color: 'spectral'
          };

          new TissueStack.Embedded(
       		  "test", // id of parent div that will hold the TissueStack Canvas elements
       		  "localhost", // server name of the TissueStack instance that houses the data as well as the js and css
       		  18, // id of data set that is requested
       		  true, // display cross hair canvas on top (defaults to: true)
       		  true, // use direct querying as opposed to pre tiles (defaults to: false)
       	      initOpts);

            new TissueStack.Embedded(
       		  "test2", // id of parent div that will hold the TissueStack Canvas elements
       		  "localhost", // server name of the TissueStack instance that houses the data as well as the js and css
       		  19, // id of data set that is requested
       		  true, // display cross hair canvas on top (defaults to: true)
       		  true, // use direct querying as opposed to pre tiles (defaults to: false)
       	      null);

        });
        </script>
  </head>
  <body>
        <div style="float: top;text-align: center; ">
            <div>Header</div>
            <div>Some header</div>
            <div>Some header</div>
            <hr />
        </div>

        <div style="width: 1700px;">
	        <div style="float: left;width: 500px;text-align: center">
		        <div>Left Panel</div>
		        <hr />
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
	        </div>

            <!-- ATTENTION: setting width and height is vital and determines the canvas dimensions !!! -->
	        <div id="test" style="margin: 10px; width: 1500px; height: 800px;  float: left"></div>

            <!-- ATTENTION: setting width and height is vital and determines the canvas dimensions !!!-->
            <div id="test2" style="margin: 10px; width: 500px; height: 500px;  float: left"></div>

	        <div style="float:left; width: 500px;text-align: center;">
	            <div>Right Panel</div>
	            <hr />
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	        </div>
        </div>

        <div style="clear: both;top;text-align: center; ">
            <hr />
            <div>Footer</div>
            <div>Some footer</div>
            <div>Some footer</div>
        </div>

  </body>
</html>
