<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        
        <title> Tissue Stack - Embedded Example </title>
        
        <!-- ATTENTION: A jquery include and the TissueStack.Embedded.js are mandatory. The rest is fetched dynamically -->
        <script src="js/libs/jquery/jquery-1.7.1.min.js"></script>
        <script src="js/TissueStack.Embedded.js"></script>

        <script type="text/javascript">
        $(document).ready(function() {
          // specify intiial zoom and coordinates	
          var initOpts = {
        		    plane: 'y',
        		    zoom : 6,
        		    x:    50,
        		    y:    -43,
        		    z:    80,
        		    color: 'spectral'
          };
       	  
          new TissueStack.Embedded(
       		  "test", // id of parent div that will hold the TissueStack Canvas elements 
       		  "caivm1.qern.qcif.edu.au", // server name of the TissueStack instance that houses the data as well as the js and css
       		  1, // id of data set that is requested
       		  true, // display cross hair canvas on top (defaults to: true)
       		  false, // use direct querying as opposed to pre tiles (defaults to: false)
       	      initOpts); 
        });
        </script>
  </head>
  <body>
        <div style="float: top;text-align: center; ">
            <div>Header</div>
            <div>Some header</div>
            <div>Some header</div>
            <hr />            
        </div>

        <div style="width: 1700px;">
	        <div style="float: left;width: 500px;text-align: center">
		        <div>Left Panel</div>
		        <hr />
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
		        <div>Some text</div>
	        </div>
            
            <!-- ATTENTION: setting width and height is vital and determines the canvas dimensions !!! -->
	        <div id="test" style="margin: 10px; float:left;  width: 500px; height: 500px;"></div>
	        
	        <div style="float:left; width: 500px;text-align: center;">
	            <div>Right Panel</div>
	            <hr />
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	            <div>Some text</div>
	        </div>
        </div>

        <div style="clear: both;top;text-align: center; ">
            <hr />
            <div>Footer</div>
            <div>Some footer</div>
            <div>Some footer</div>
        </div>
        
  </body>
</html>
