<!DOCTYPE html>
<html>
  <head profile="http://www.w3.org/2005/10/profile">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

        <title> Tissue Stack - Mobile </title>

		<link rel="icon" type="image/png" href="images/faviconTissue.png" />
	
		<!--Apple Device Start Up Splash Screen and ICON-->
		<link rel="apple-touch-icon" href="images/favicon_icon.png" />
		<link rel="apple-touch-startup-image" sizes="1024x748" href="images/mobile/splash-screen-1024x748.png" /><!--iPad-->
		<!-- END -->
		
        <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="css/mobile.css" />
        
        <script src="js/libs/jquery/jquery-1.7.1.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.1.0.min.js"></script>
		<script src="js/TissueStack.Slider.js"></script>
		<script src="js/libs/sylvester/sylvester.js"></script>
		
		<script src="js/TissueStack.MouseWheel.js"></script>
		<script src="js/TissueStack.js"></script>
		<script src="js/TissueStack.Utils.js"></script>
		<script src="js/TissueStack.Extent.js"></script>
		<script src="js/TissueStack.Queue.js"></script>
		<script src="js/TissueStack.Canvas.js"></script>
		<script src="js/TissueStack.Events.js"></script>
		<script src="js/TissueStack.Init.js"></script>
		
		<script type="text/javascript">
		    TissueStack.mobile = true;
			document.addEventListener('touchmove', function(event) {
  			   event.preventDefault();
			}, false);
		</script>
  </head>
<body>
		    
<!--    tissue X page-->

      <div data-role="page" data-theme="a" id="tissuex" >
            <div data-role="content">
   				<div data-theme="a" data-role="header" data-position="fixed" >
         	  	     <div data-role="navbar">
						<ul>
							<li><a href="#tissuex" data-icon="plus" class="ui-btn-active">X</a></li>
							<li><a href="#tissuey" data-icon="minus">Y</a></li>
							<li><a href="#tissuez" data-icon="minus">Z</a></li>
							<li><a href="#setting" data-icon="gear">Setting</a></li>
						</ul>
			  		 </div>
                </div>
     	    </div>
     	    <div>
     	    	<div class="coords_show_left"> 
     	    		<div id="canvas_x_extent" class="text-align-center"></div>
     	    		<input size="8" maxlength="10" type="text" id="canvas_x_x" value="0"/>
     	    		<input size="8" maxlength="10" type="text" id="canvas_x_y" value="0"/>
     	    		<button type="button" id="center_point_in_canvas_x">Center Coordinates</button>
     	    		<hr />
     	    		<div> 
     	    			<div class="coords">&nbsp;</div>
     	    			<div class="pixel_coords">&nbsp;</div>
     	    			<div class="world_coords">&nbsp;</div>
     	    		</div> 
     	    	</div>  	
     	    	<div class="canvaslocate canvas_x">
     	    		<div class="canvasview" >
     	    			<canvas id="canvas_x_plane" class="plane"></canvas>	
     	    			<canvas id="canvas_x_plane_cross_overlay" class="cross_overlay"></canvas>     	    			
     	    		</div> 		
     	    	</div>
				<div class="coords_show_right">
					<input id="canvas_x_slider" class="canvas_slider" type="range" min="0" max="1000" value="500" step="1" orientation="vertical"  />
				</div>
     	    </div>     	    
        </div>  
         
<!-- tissue Y page-->
        
   <div data-role="page" data-theme="a" id="tissuey" >
            <div data-role="content">
   				<div data-theme="a" data-role="header" data-position="fixed">
        	  	     <div data-role="navbar">
						<ul>
							<li><a href="#tissuex" data-icon="minus">X</a></li>
							<li><a href="#tissuey" data-icon="plus" class="ui-btn-active">Y</a></li>
							<li><a href="#tissuez" data-icon="minus">Z</a></li>
							<li><a href="#setting" data-icon="gear">Setting</a></li>
						</ul>
			  		 </div>
                </div>
     	    </div>
     	    
     	    <div style="min-width: 1400px">
	     	   	<div class="coords_show_left"> 
			  		<div id="canvas_y_extent" class="text-align-center"></div>
			  		<input size="8" maxlength="5" type="text" id="canvas_y_x" value="0"/>
			  		<input size="8" maxlength="5" type="text" id="canvas_y_y" value="0"/>
			  		<button type="button" id="center_point_in_canvas_y">Center Coordinates</button>
			  		<div> 
			  			<div class="coords">&nbsp;</div>
			  			<div class="pixel_coords">&nbsp;</div>
			  			<div class="world_coords">&nbsp;</div>
			  		</div> 		
			  </div>
		  
     	   	<div class="canvaslocate canvas_y" >
					<div class="canvasview" >
						<canvas id="canvas_y_plane" class="plane"></canvas>	
						<canvas id="canvas_y_plane_cross_overlay" class="cross_overlay"></canvas>
					</div>
			</div>
			<div class="coords_show_right">
				<input id="canvas_y_slider" class="canvas_slider" type="range" min="0" max="1000" value="500" step="1" orientation="vertical"  />
			</div>
		</div>
     </div>  
      
<!--   Tissue Z page    -->

      <div data-role="page" data-theme="a" id="tissuez" >
            <div data-role="content">
   				<div data-theme="a" data-role="header" data-position="fixed">
        	  	     <div data-role="navbar">
						<ul>
							<li><a href="#tissuex" data-icon="minus" >X</a></li>
							<li><a href="#tissuey" data-icon="minus">Y</a></li>
							<li><a href="#tissuez" data-icon="plus" class="ui-btn-active">Z</a></li>
							<li><a href="#setting" data-icon="gear">Setting</a></li>
						</ul>
			  		 </div>
                </div>
     	    </div>
	     	
	     	<div style="min-width: 1400px">
	     		<div class="coords_show_left"> 
	     			<div id="canvas_z_extent" class="text-align-center"></div>
	     			<input size="8" maxlength="5" type="text" id="canvas_z_x" value="0"/>
	     			<input size="8" maxlength="5" type="text" id="canvas_z_y" value="0"/>
	     			<button type="button" id="center_point_in_canvas_z">Center Coordinates</button>
	     			<div> 
	     				<div class="coords">&nbsp;</div>
	     				<div class="pixel_coords">&nbsp;</div>
	     				<div class="world_coords">&nbsp;</div>
	     			</div> 
	     		</div>          	    
	     		
	     		<div class="canvaslocate canvas_z">
	     			<div class="canvasview" >
	     				<canvas id="canvas_z_plane" class="plane"></canvas>	
	     				<canvas id="canvas_z_plane_cross_overlay" class="cross_overlay"></canvas>
	     			</div>
	     		</div>
	     	</div>	
	     	<div class="coords_show_right">
	     		<input id="canvas_z_slider" class="canvas_slider" type="range" min="0" max="1000" value="500" step="1" orientation="vertical"  />
	     	</div>										
     </div>
    
<!-- Setting page    --> 
  
      <div data-role="page" data-theme="a" id="setting" >
            <div data-role="content">
   				<div data-theme="a" data-role="header" data-position="fixed">
        	  	     <div data-role="navbar">
						<ul>
							<li><a href="#tissuex" data-icon="minus">X</a></li>
							<li><a href="#tissuey" data-icon="minus" >Y</a></li>
							<li><a href="#tissuez" data-icon="minus">Z</a></li>
							<li><a href="#setting" data-icon="gear" class="ui-btn-active">Setting</a></li>
						</ul>
			  		 </div>
                </div>
     	    </div>
     	
	     	<div class="settings-left-column">
	     		Color Mapping:
	     	    <fieldset data-role="radio-choice-1">
	     				<input type="radio" name="color_map" id="radio-choice-1" value="grey" checked="checked" />
	     	         	<label for="radio-choice-1">Grey</label>
	     	
	     	         	<input type="radio" name="color_map" id="radio-choice-2" value="hot"  />
	     	         	<label for="radio-choice-2">Hot</label>
	     	
	     	         	<input type="radio" name="color_map" id="radio-choice-3" value="spectral"  />
	     	         	<label for="radio-choice-3">Spectral</label>
	     		</fieldset>
	     	</div>
     	
	     	<div class="settings-right-column">
				<label for="drawing_interval">Drawing Interval (in millis): </label>
				<input id="drawing_interval" type="text" value="100" >
				<fieldset data-role="controlgroup">
				<input type="checkbox" id="sync_canvases" checked="checked" />
				<label for="sync_canvases">Sync Canvases</label>
				</fieldset>
				<a href="mobile.html" data-role="button" id="drawing_interval_button">Apply</a>
			</div>
			
			
      </div>
           
    </body>
</html>
