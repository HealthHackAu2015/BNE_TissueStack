<!DOCTYPE html>
<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        
        <title> Tissue Stack - Tablet </title>
       	<link rel="icon" type="image/png" href="images/favicon.png" />
       	
        <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="css/default.css" />
        
        <!--Apple Device Start Up Splash Screen and ICON-->
		<link rel="apple-touch-startup-image" href="images/mobile/ipadscreen.png" /> <!--For iPad-->
		<link rel="apple-touch-icon" href="images/favicon_icon.png" />
		
        <script src="js/libs/jquery/jquery-1.7.1.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.1.0.min.js"></script>
        <script src="js/libs/jquery/jquery.form.js"></script>
        <script src="js/TissueStack.Slider.js"></script>
		<script src="js/libs/sylvester/sylvester.js"></script>
		
		<script src="js/TissueStack.MouseWheel.js"></script>
		<script src="js/TissueStack.js"></script>
		<script src="js/TissueStack.Utils.js"></script>
		<script src="js/TissueStack.Extent.js"></script>
		<script src="js/TissueStack.Queue.js"></script>
		<script src="js/TissueStack.Canvas.js"></script>
		<script src="js/TissueStack.Events.js"></script>
        <script src="js/TissueStack.DataSetStore.js"></script>
        <script src="js/TissueStack.DataSetNavigation.js"></script>
        <script src="js/TissueStack.Admin.js"></script>
		<script src="js/TissueStack.Init.js"></script>
		
		<script type="text/javascript">
		    TissueStack.tablet = true;
		 
			document.addEventListener('touchmove', function(event) {
  			   event.preventDefault();
			}, false);
		</script>
  </head>
<body>
	<!--	TILE PAGE	    -->
      <div data-role="page" data-theme="a" id="data" >
            <div data-role="content" style="padding: 5px;">
   				<div id="menu_header" data-theme="a" data-role="header" data-position="fixed" data-id="Head1">
         	  	     <div data-role="navbar">
						<ul>
							<li><a href="#data" data-icon="plus" class="ui-btn-active">Data</a></li>
							<li><a href="#setting" data-icon="gear">Setting</a></li>
							<li><a href="#admin" data-icon="gear">Admin</a></li>							
						</ul>
			  		 </div>
                </div>
     	    </div>
     	    <div style="min-width: 1400px;">
     	    	<div class="left_panel"> 
     	    		<div id="canvas_extent" class="text-align-center"></div>
     	    		<input size="8" maxlength="10" type="text" id="canvas_point_x" value="0"/>
     	    		<input size="8" maxlength="10" type="text" id="canvas_point_y" value="0"/>
     	    		<input size="8" maxlength="10" type="text" id="canvas_point_z" value="0"/>
     	    		<button type="button" id="dataset_1_center_point_in_canvas">Center Coordinates</button>

                    <hr />
                    
                    <input size="8" maxlength="50" type="text" id="server_search_input" value="http://"/>
                    <button type="button" id="server_search_button">Connect to TissueStack Server</button>

     	    		<!--ADD TREE DATA SET NAVI BAR-->					
					<div id="mobile_style_tree_dataset" style="height: 250px; width: 155px; overflow: auto;">
						<div data-role="collapsible-set" data-theme="a" data-content-theme="d" data-mini="true">
						<div id="tablet_tree"></div>
						</div>
					</div>
					<!--END -->
     	    	</div>
     	    	
     	    	<div class="dataset">
     	    		<div id="dataset_1_main_view_canvas" class="main_view canvasview canvas_y" >
     	    			<canvas id="dataset_1_canvas_y_plane" class="plane"></canvas>	
     	    			<canvas id="dataset_1_canvas_y_plane_cross_overlay" class="cross_overlay"></canvas>
					</div>
						<div id="dataset_1_left_side_view_canvas" class="left_side_view ui-bar-a hidden">     	    			
							<img id="dataset_1_left_side_view_maximize" class="canvas_x maximize_view_icon" src="images/maximize.png" alt="Maximize View" />
							<canvas id="dataset_1_canvas_x_plane" class="side_canvas"></canvas>
							<canvas id="dataset_1_canvas_x_plane_cross_overlay" class="side_canvas side_canvas_cross_overlay"></canvas>
						</div>
			     	  	<div id="dataset_1_right_side_view_canvas" class="right_side_view ui-bar-a hidden">
							<img id="dataset_1_right_side_view_maximize" class="maximize_view_icon canvas_z" src="images/maximize.png" alt="Maximize View" />
							<canvas  id="dataset_1_canvas_z_plane" class="side_canvas"></canvas>
							<canvas id="dataset_1_canvas_z_plane_cross_overlay" class="side_canvas side_canvas_cross_overlay"></canvas>
						</div>					     	    			
     	    	</div>
		     	<div id="dataset_1_right_panel" class="right_panel hidden">
		     		<input id="dataset_1_canvas_main_slider" class="canvasslider canvas_y" type="range" min="0" max="1000" value="500" step="1" orientation="vertical"  />
		     	</div>										
     	    </div>
       </div>  
    <!-- END OF TILE PAGE -->  
       
	<!-- SETTING PAGE --> 
      <div data-role="page" data-theme="a" id="setting" data-id="Head1"  >
            <div data-role="content">
   				<div data-theme="a" data-role="header" data-position="fixed">
        	  	     <div data-role="navbar">
						<ul>
							<li><a href="#data" data-icon="minus">Data</a></li>
							<li><a href="#setting" data-icon="gear" class="ui-btn-active">Setting</a></li>
							<li><a href="#admin" data-icon="gear">Admin</a></li>
						</ul>
			  		 </div>
                </div>
     	    </div>
     	
	     	<div class="settings-left-column">
	     		Color Mapping:
	     	    <fieldset data-role="radio-choice-1">
	     				<input type="radio" name="color_map" id="radio-choice-1" value="grey" checked="checked" />
	     	         	<label for="radio-choice-1">Grey</label>
	     	
	     	         	<input type="radio" name="color_map" id="radio-choice-2" value="hot"  />
	     	         	<label for="radio-choice-2">Hot</label>
	     	
	     	         	<input type="radio" name="color_map" id="radio-choice-3" value="spectral"  />
	     	         	<label for="radio-choice-3">Spectral</label>
	     		</fieldset>
	     	</div>
     	
	     	<div class="settings-right-column">
				<label for="drawing_interval">Drawing Interval (in millis): </label>
				<input id="drawing_interval" type="text" value="150" >
				<a href="tablet.html#data" data-role="button" id="drawing_interval_button">Apply</a>
			</div>
		</div>
	<!-- ADMIN PAGE --> 
	  <div data-role="page" data-theme="a" id="admin" data-id="Head1"  >
	        <div data-role="content">
				<div data-theme="a" data-role="header" data-position="fixed">
	    	  	     <div data-role="navbar">
						<ul>
							<li><a href="#data" data-icon="minus">Data</a></li>
							<li><a href="#setting" data-icon="gear">Setting</a></li>
							<li><a href="#admin" data-icon="gear" class="ui-btn-active">Admin</a></li>
						</ul>
			  		 </div>
	            </div>
	 	    </div>
 	    <!--ADMIN LOGIN-->
		   <div id="page_container">
	 		  <div id="toppanel">
	 		    <div id="panel">
	 		      <div id="panel_contents"> </div>
	 		      <div class="border" id="login">
	 		        <p>
	 		          User:<input type="text" size="15" name="username" id="username" disabled="disabled" value="Admin"/>
	 		          Password:<input type="password" size="15" name="password" id="password" /><br/>
	 		          <input type="button" accesskey="l" class="login_btn_check" id="login_btn" name="login" value="Login" />
	 		        </p>
	 		      </div>
	 		     </div>
		 		    <div class="panel_button" style="display: visible;">
		 		    	<img src="images/expand.png"  alt="expand"/> <a href="#">Login Here</a> 
		 		   	</div>
		 		    <div class="panel_button" id="hide_button" style="display: none;">
		 		    	<img src="images/collapse.png" alt="collapse" /> <a href="#">Hide</a> 
		 		    </div>
		 		</div>
			</div>
		<!--END OF ADMIN LOGIN-->
 	       	<div id="div_file_upload" class="settings-left-column">
	    			<h1>File Upload</h1>
	    			<hr/>
	    			<div id="file_uploaded_message" ></div>
	    			<div id="file_status_message" class="hidden"></div>		 
	    		    <fieldset>
	    		        <form id="uploadForm" action="#" method="post" enctype="multipart/form-data" encoding="multipart/form-data">
	    		            <label for="filename_1">File: </label>
	    		            <input id="filename_1" type="file" name="filename_1" size="50"/><br/>
	    		            <input class="submit_new_file" type="submit" value="Upload" data-inline="true" data-theme="e" data-icon="check" />
	    		        </form>
	    		        <div class="progress" style="left: 20px ;">
	    	                <div class="bar"></div >
	    	                <div class="percent">0%</div >
	    		        </div>
	    		    </fieldset>
 	       	</div>
 	       	<div class="settings-right-column">
	    			<h1>Upload Directory</h1>
	    			<hr/>
	    			<div id="file_group" data-role="fieldcontain">
	    				<fieldset class="file_radio_list" data-role="controlgroup">
	    				</fieldset>
	    			</div>
	    			<label for="txtDesc" style="text-align: left;">&nbsp;&nbsp;Description:</label>
	    			<input type="text" name="name" id="txtDesc" data-mini="true" />
	    			<a href="" id="bt_add_dataset" data-role="button" data-inline="true" data-theme="e" data-icon="check">Add Data Set</a>
 	    	</div>
	 	</div>
 	    <!--END OF ADMIN PAGE-->
	</body>
</html>
