<html> 
	<head> 
	<title>Tissue Stack Mobile</title> 
	<meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<link rel="apple-touch-icon" href="images/faviconTissue.png" />	
	<link rel="stylesheet" href="css/jquery.mobile-1.0rc2.min.css" />
	<link rel="stylesheet" href="css/phone.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="css/mobile.css" />
	
	<script src="js/libs/jquery/jquery-1.7.1.js"></script>
	<script src="js/libs/jquery/jquery.mobile-1.1.0.min.js"></script>	
	<script src="js/libs/sylvester/sylvester.js"></script>
	
	<script src="js/TissueStack.MouseWheel.js"></script>
	<script src="js/TissueStack.js"></script>
	<script src="js/TissueStack.Utils.js"></script>
	<script src="js/TissueStack.Extent.js"></script>
	<script src="js/TissueStack.Queue.js"></script>
	<script src="js/TissueStack.Canvas.js"></script>
	<script src="js/TissueStack.Events.js"></script>
	<script src="js/TissueStack.PhoneMenu.js"></script>
	<script src="js/TissueStack.Init.js"></script>

	<script type="text/javascript">
		TissueStack.phone = true;
		document.addEventListener('touchmove', function(event) {
			   event.preventDefault();
		}, false);
	</script>
	
</head> 

<body> 
<div id="menu" >
	<div id="memberDetails" style="text-align: center;">
		<h3><span>CAI</span><br /> <em>Tissue Stack</em></h3>
	</div>

	<ul>
		<li class="active"><a href="#home" class="contentLink" data-transition="slide">Dashboard <span class="icon"></span></a></li>
		<li><a href="#tissueX" class="contentLink" data-transition="slide">Tissue X<span class="icon"></span></a></li>
		<li><a href="#tissueY" class="contentLink" data-transition="slide">Tissue Y <span class="icon"></span></a></li>
		<li><a href="#tissueZ" class="contentLink" data-transition="slide">Tissue Z <span class="icon"></span></a></li>
	</ul>
</div>

	<div data-role="page" class="pages" id="home" data-theme="a">
		<div data-role="header">
			<a href="#"class="showMenu menuBtn">Menu</a>
				<h1>Dashboard</h1>
		</div><!-- /header -->
		<div data-role="content">
				<div style="text-align: center" data-role="fieldcontain">
				    <fieldset data-role="controlgroup">		
						<input type="radio" name="color_map" id="radio-choice-1" value="grey" checked="checked" />
			         	<label for="radio-choice-1">Grey</label>
			
			         	<input type="radio" name="color_map" id="radio-choice-2" value="hot"  />
			         	<label for="radio-choice-2">Hot</label>
			
			         	<input type="radio" name="color_map" id="radio-choice-3" value="spectral"  />
			         	<label for="radio-choice-3">Spectral</label>
					</fieldset>
				</div>
			
				<div align ="center" >
					<p>Drawing Interval (in millis):</p>
						<input id="drawing_interval" type="text" value="100" >
						<a href="phone.html#tissueX" data-role="button" id="drawing_interval_button" type="button"  data-transition="flip">Apply</a>
				</div>
		</div><!-- /content -->
	</div><!-- /page -->
	
	<div data-role="page" class="pages" id="tissueX" data-theme="a">
		<div data-role="header">
		<a href="#"class="showMenu menuBtn">Menu</a>
			<h1>X</h1>
		</div><!-- /header -->
	
		<div data-role="content">				
			<div class="boxgrid captionfull" align ="center" style="margin: -5px;">
					<div style="position: relative; left: 0px; top: 0px; width: 300px; height:300px;">
						<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="300" height="300" id="canvas_x_plane"></canvas>
						<canvas style="position: absolute; left: 0px; top: 0px; z-index: 1549;" width="300" height="300" id="canvas_x_plane_cross_overlay"></canvas>
					</div>
					<div class="cover boxcaption"> 
						<div class="coords">&nbsp;</div>
						<div class="pixel_coords">&nbsp;</div>
						<div class="world_coords">&nbsp;</div>
					</div> 
			</div>
			</br><div id="canvas_x_extent" style="text-align: center; font-size: 10px;"></div>
		</div><!-- /content -->
	</div><!-- /page -->
	
	<div data-role="page" class="pages" id="tissueY" data-theme="a">
		<div data-role="header">
		<a href="#"class="showMenu menuBtn">Menu</a>
			<h1>Y</h1>
		</div><!-- /header -->
		<div data-role="content">	
			<div class="boxgrid captionfull" align ="center" style="margin: -5px;">
				<div style="position: relative; left: 0px; top: 0px; width: 300px; height:300px;">
					<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="300" height="300" id="canvas_y_plane"></canvas>
					<canvas style="position: absolute; left: 0px; top: 0px; z-index: 1549;" width="300" height="300" id="canvas_y_plane_cross_overlay"></canvas>
				</div>
				<div class="cover boxcaption"> 
					<div class="coords">&nbsp;</div>
					<div class="pixel_coords">&nbsp;</div>
					<div class="world_coords">&nbsp;</div>
				</div> 
			</div>
			</br><div id="canvas_y_extent" style="text-align: center; font-size: 10px;"></div>
		</div><!-- /content -->
	</div><!-- /page -->

	<div data-role="page" class="pages" id="tissueZ" data-theme="a">
		<div data-role="header">
		<a href="#"class="showMenu menuBtn">Menu</a>
			<h1>Z</h1>
		</div><!-- /header -->
		<div data-role="content">
			<div class="boxgrid captionfull" align ="center" style="margin: -5px;">  
				<div style="position: relative; left: 0px; top: 0px; width: 300px; height:300px;">
					<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="300" height="300" id="canvas_z_plane"></canvas>
					<canvas style="position: absolute; left: 0px; top: 0px; z-index: 1549;" width="300" height="300" id="canvas_z_plane_cross_overlay"></canvas>
				</div>
				<div class="cover boxcaption"> 
					<div class="coords">&nbsp;</div>
					<div class="pixel_coords">&nbsp;</div>
					<div class="world_coords">&nbsp;</div>
				</div> 
			</div>
			</br><div id="canvas_z_extent" style="text-align: center; font-size: 10px;"></div>
		</div><!-- /content -->
	</div><!-- /page -->
</body>
</html>
