<!DOCTYPE html>
<html> 
	<head> 
	<title>Tissue Stack - Phone</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<!--Apple Smart Phone Devices Start Up Splash Screen and ICON-->
	<link rel="apple-touch-startup-image" href="images/phone/iphone4screen.png" /> <!--For iPhone4 and 4S-->
	<link rel="apple-touch-icon" href="images/favicon_icon.png" />	
	
	<link rel="stylesheet" href="css/phone.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="css/default.css" />
	
	<script src="js/libs/jquery/jquery-1.7.1.js"></script>
	<script src="js/libs/jquery/jquery.mobile-1.1.0.min.js"></script>
	<script src="js/TissueStack.Slider.js"></script>
	<script src="js/libs/sylvester/sylvester.js"></script>
	
	<script src="js/TissueStack.MouseWheel.js"></script>
	<script src="js/TissueStack.js"></script>
	<script src="js/TissueStack.Utils.js"></script>
	<script src="js/TissueStack.Extent.js"></script>
	<script src="js/TissueStack.Queue.js"></script>
	<script src="js/TissueStack.Canvas.js"></script>
	<script src="js/TissueStack.Events.js"></script>
	<script src="js/TissueStack.PhoneMenu.js"></script>
    <script src="js/TissueStack.DataSetStore.js"></script>
    <script src="js/TissueStack.DataSetNavigation.js"></script>
	<script src="js/TissueStack.Init.js"></script>

	<script type="text/javascript">
		TissueStack.phone = true;
		document.addEventListener('touchmove', function(event) {
			   event.preventDefault();
		}, false);
	</script>
	
</head> 

<body> 
<div id="menu" >
	<div id="memberDetails" style="text-align: center;">
		<h3><em>Tissue Stack</em></h3>
	</div>

	<ul>
		<li class="active"><a href="#home" class="contentLink" data-transition="slide">Dashboard <span class="icon"></span></a></li>
		<li><a href="#tissueX" class="contentLink" data-transition="slide">Tissue X<span class="icon"></span></a></li>
		<li><a href="#tissueY" class="contentLink" data-transition="slide">Tissue Y<span class="icon"></span></a></li>
		<li><a href="#tissueZ" class="contentLink" data-transition="slide">Tissue Z<span class="icon"></span></a></li>
		<li><a href="#dataset" class="contentLink" data-transition="slide">Data Set<span class="icon"></span></a></li>
	</ul>
</div>

	<div data-role="page" class="pages" id="home" data-theme="a">
		<div data-role="header" class="headers">
			<a href="#" class="showMenu menuBtn" style="top: -5px;">Menu</a>
				<h1>Dashboard</h1>
		</div><!-- /header -->
		<div data-role="content">
				<div style="text-align: center" data-role="fieldcontain">
				    <fieldset data-role="controlgroup">		
						<input type="radio" name="color_map" id="radio-grey" value="grey" checked="checked" />
			         	<label for="radio-grey">Grey</label>
			
			         	<input type="radio" name="color_map" id="radio-hot" value="hot"  />
			         	<label for="radio-hot">Hot</label>
			
			         	<input type="radio" name="color_map" id="radio-spectral" value="spectral"  />
			         	<label for="radio-spectral">Spectral</label>
					</fieldset>
				</div>
			
				<div style="text-align: center;" >
					<p>Drawing Interval (in millis):</p>
						<input id="drawing_interval" type="text" value="150" >
						<a href="phone.html#tissueX" data-role="button" id="drawing_interval_button" data-transition="flip">Apply</a>
				</div>
		</div><!-- /content -->
	</div><!-- /page -->
	
	<!--Tissue X Page-->
	
	<div data-role="page" class="pages" id="tissueX" data-theme="a">
		<div data-role="header" class="headers">
		<a href="#" class="showMenu menuBtn" style="top: -5px;">Menu</a>
			<h1>X Plane</h1>
		</div><!-- /header -->
	
		<div data-role="content">
			<div id="canvas_x_extent" class="canvasLevel"></div><br />				
			<div class="boxgrid captionfull" style="text-align: center;margin: -5px;">
					<div class="canvasBox">
						<canvas class="canvasView" width="300" height="300" id="canvas_x_plane"></canvas>
						<canvas class="canvasViewOverlay" width="300" height="300" id="canvas_x_plane_cross_overlay"></canvas>
					</div>
					<div class="cover boxcaption"> 
						<div class="coords">&nbsp;</div>
						<div class="pixel_coords">&nbsp;</div>
						<div class="world_coords">&nbsp;</div>
					</div> 
			</div>
			<br />
			<input id="canvas_x_slider" orientation="horizontal" class="canvasslider" type="range" min="0" max="1000" value="500" step="5" />
		</div><!-- /content -->
	</div><!-- /page -->
	
	<!--Tissue Y Page-->
	
	<div data-role="page" class="pages" id="tissueY" data-theme="a">
		<div data-role="header" class="headers">
		<a href="#" class="showMenu menuBtn" style="top: -5px;">Menu</a>
			<h1>Y Plane</h1>
		</div><!-- /header -->
		<div data-role="content">	
			<div id="canvas_y_extent" class="canvasLevel"></div><br />
			<div class="boxgrid captionfull" style="text-align: center;margin: -5px;">
				<div class="canvasBox">
					<canvas class="canvasView" width="300" height="300" id="canvas_y_plane"></canvas>
					<canvas class="canvasViewOverlay" width="300" height="300" id="canvas_y_plane_cross_overlay"></canvas>
				</div>
				<div class="cover boxcaption"> 
					<div class="coords">&nbsp;</div>
					<div class="pixel_coords">&nbsp;</div>
					<div class="world_coords">&nbsp;</div>
				</div> 
			</div>
			<br />
			<input id="canvas_y_slider" orientation="horizontal" class="canvasslider" type="range" min="0" max="1000" value="500" step="5" />
		</div><!-- /content -->
	</div><!-- /page -->

	<!--Tissue Z Page-->

	<div data-role="page" class="pages" id="tissueZ" data-theme="a">
		<div data-role="header" class="headers">
		<a href="#" class="showMenu menuBtn" style="top: -5px;">Menu</a>
			<h1>Z Plane</h1>
		</div><!-- /header -->
		<div data-role="content">
			<div id="canvas_z_extent" class="canvasLevel"></div><br />
			<div class="boxgrid captionfull" style="text-align: center; margin: -5px;">  
				<div class="canvasBox">
					<canvas class="canvasView" width="300" height="300" id="canvas_z_plane"></canvas>
					<canvas class="canvasViewOverlay" width="300" height="300" id="canvas_z_plane_cross_overlay"></canvas>
				</div>
				<div class="cover boxcaption"> 
					<div class="coords">&nbsp;</div>
					<div class="pixel_coords">&nbsp;</div>
					<div class="world_coords">&nbsp;</div>
				</div> 
			</div>
			<br />
			<input id="canvas_z_slider" orientation="horizontal" class="canvasslider" type="range" min="0" max="1000" value="500" step="5" />
		</div><!-- /content -->
	</div><!-- /page -->
	
	<!-- Calling Data Set -->
	
	<div data-role="page" class="pages" id="dataset" data-theme="a">
		<div data-role="header" class="headers">
			<a href="#" class="showMenu menuBtn" style="top: -5px;">Menu</a>
				<h1>Data Set</h1>
		</div><!-- /header -->
		<div data-role="content">
				<input size="8" maxlength="50" type="text" id="server_search_input" value="http://"/>
				<button type="button" id="server_search_button">Connect to TissueStack Server</button>
				<div id="mobile_style_tree_dataset">
					<div data-role="collapsible-set" data-theme="a" data-content-theme="d">
						<div id="tablet_tree"></div>
					</div>
				</div>
		</div><!-- /content -->
	</div><!-- /page -->
	
</body>
</html>
