<!DOCTYPE html>
<html>

	<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title> Tissue Stack - Desktop </title>
	<!-- link href="css/desktop.css" rel="stylesheet" type="text/css"-->
	
	<script src="js/libs/jquery/jquery-1.7.1.js"></script>
	<script src="js/libs/sylvester/sylvester.js"></script>

	<script src="js/TissueStack.MouseWheel.js"></script>
	<script src="js/TissueStack.js"></script>
	<script src="js/TissueStack.Utils.js"></script>
	<script src="js/TissueStack.Extent.js"></script>
	<script src="js/TissueStack.Queue.js"></script>
	<script src="js/TissueStack.Canvas.js"></script>
	<script src="js/TissueStack.Events.js"></script>
	<script src="js/TissueStack.Init.js"></script>
	
	</head>
	<body>
		<br />Drawing Interval (in millis):&nbsp;<input id="drawing_interval" type="text" value="100">&nbsp;
		<input id="drawing_interval_button" value="Apply" type="button" />&nbsp;
		<input type="checkbox" id="sync_canvases" checked="checked" />Sync Canvases<br />
		Color Mapping:&nbsp;
		<input type="radio" name="color_map" value="grey" checked="checked" /> grey&nbsp;
		<input type="radio" name="color_map" value="hot" /> hot&nbsp;
		<input type="radio" name="color_map" value="spectral" />spectral<br />
		<hr />
		<div class="coords">&nbsp;</div>
		<div class="pixel_coords">&nbsp;</div>
		<div class="world_coords">&nbsp;</div>
		
		<div style="position: relative; left: 20px; width: 1200px; height: 900px;">
			<div style="position: relative; left: 0px; top: 10px; width: 1200px; height: 450px;">
				<div id="main_view_div" class="canvas_y" style="position: relative; left: 0px; top: 0px; text-align: center;">
					<div id="main_view_info" style="text-align: center;">
						<div id="canvas_y_extent"></div>
						<input size="8" maxlength="7" type="text" id="canvas_y_x" value="0"/>
						<input size="8" maxlength="7" type="text" id="canvas_y_y" value="0"/>
						<button type="button" id="center_point_in_canvas_y">Center on Coordinates</button>
					</div>
					<div id="main_view_canvas" style="position: relative; left: 0px; top: 10px; width: 1200px;">
						<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="1200" height="450" id="canvas_y_plane"></canvas>
						<canvas style="position: absolute; left: 0px; top: 0px; z-index: 1549;" width="1200" height="450" id="canvas_y_plane_cross_overlay"></canvas>
					</div>							
				</div>						
			</div>
			<div style="position: relative; left: 100px; top: 75px; width: 450px; height: 400px; float: left">
				<div id="left_side_view_info" style="position: relative; left: 0px; top: 0px; text-align: center;">
					<div id="canvas_x_extent"></div>
					<input size="8" maxlength="7" type="text" id="canvas_x_x" value="0"/>
					<input size="8" maxlength="7" type="text" id="canvas_x_y" value="0"/>
					<button type="button" id="center_point_in_canvas_x">Center on Coordinates</button>
				</div>
				
				<div id="left_side_view_canvas" style="position: relative; left: 0px; top: 10px;">
					<img id="left_side_view_maximize" class="canvas_x" style="position: absolute; z-index: 99999; right: 0px; top: 0px;" src="images/maximize.png" alt="Maximize View" />
					<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="450" height="300" id="canvas_x_plane"></canvas>
					<canvas style="position: absolute; left: 0px; top: 0px; z-index: 1549;" width="450" height="300" id="canvas_x_plane_cross_overlay"></canvas>
				</div>
			</div>
			<div style="position: relative; left: 100px; top: 75px; width: 450px; height: 400px; float: left;">
				<div id="right_side_view_info" style="position: relative; left: 0px; top: 0px; text-align: center;">
					<div id="canvas_z_extent"></div>
					<input size="8" maxlength="7" type="text" id="canvas_z_x" value="0"/>
					<input size="8" maxlength="7" type="text" id="canvas_z_y" value="0"/>
					<button type="button" id="center_point_in_canvas_z">Center on Coordinates</button>
				</div>
				<div id="right_side_view_canvas" style="position: relative; left: 50px; top: 10px;">
					<img id="right_side_view_maximize" class="canvas_z" style="position: absolute; z-index: 99999; right: 0px; top: 0px;" src="images/maximize.png" alt="Maximize View" />
					<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="450" height="300" id="canvas_z_plane"></canvas>
					<canvas style="position: absolute; left: 0px; top: 0px; z-index: 1549;" width="450" height="300" id="canvas_z_plane_cross_overlay"></canvas>
				</div>
			</div>
		</div>
	</body>
</html>
