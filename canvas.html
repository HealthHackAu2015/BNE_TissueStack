<html>

	<head>
	<title>Test</title>
	<!-- link href="css/styles.css" rel="stylesheet" type="text/css"-->
	
	<script src="js/libs/jquery-1.7.1.js"></script>
	<script src="js/TissueStack.js" /></script>
	<script src="js/TissueStack.Utils.js" /></script>
	<script src="js/TissueStack.Queue.js" /></script>
	<script src="js/TissueStack.Extent.js" /></script>
	<script src="js/TissueStack.Canvas.js" /></script>
	<script src="js/TissueStack.Init.js" /></script>
	
	</head>
	<body>
			<div style="display: none;" id="mousedragcoords">N/A</div>
			<br />Drawing Interval (in millis):&nbsp;<input id="drawing_interval" type="text" value="">&nbsp;<input id="drawing_interval_button" value="Apply" type="button" />
			<br />Zoom Level:&nbsp;<select id="zoom_level_selection">
  				<option value="0">1 : 0.25</option>
  				<option value="1">1 : 0.5</option>
  				<option value="2">1 : 0.75</option>
  				<option value="3" selected="selected">1 : 1</option>
  				<option value="4">1 : 1.25</option>
  				<option value="5">1 : 1.5</option>
  				<option value="6">1 : 1.75</option>
			</select>
			<br /><br /><div id="canvas_dimensions">N/A</div>
			<div id="total_data_extent">N/A</div>
			<div id="data_extent_displayed">N/A</div>
			<div id="coords">&nbsp;</div>
			<div id="relative_coords">&nbsp;</div>
			<div style="display: none;" id="mousedragcoords">N/A</div>
			<br />
			<table style="width: 1550px;">
				<tr style="position: relative;">
					<td style="position: relative;">
						<div style="position: relative;" id="viewport_x">
							<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="500" height="500" id="canvas_x_plane"></canvas>
							<canvas style="position: absolute; left: 0px; top: 0px; z-index: 1549;" width="500" height="500" id="canvas_x_plane_cross_overlay"></canvas>
						</div>
					</td>
					<td style="position: relative;">	
						<div style="position: relative;" id="viewport_y">
							<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="500" height="500" id="canvas_y_plane"></canvas>
							<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="500" height="500" id="canvas_y_plane_cross_overlay"></canvas>
						</div>
					</td>
					<td style="position: relative;">	
						<div style="position: relative;" id="viewport_z">
							<canvas style="position: absolute; left: 0px; top: 0px; z-index: 749;" width="500" height="500" id="canvas_z_plane"></canvas>
							<canvas style=" position: absolute; left: 0px; top: 0px;z-index: 749;" width="500" height="500" id="canvas_z_plane_cross_overlay"></canvas>
						</div>
					</td>
				</tr>	
			</table>
	</body>
</html>
